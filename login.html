<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login - EarthCare</title>

     <!-- FONT -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600;700&display=swap" rel="stylesheet">

     <!-- FAVICON -->
     <link rel="shortcut icon" href="assets/favicon/favicon.ico">

     <!-- CSS CDN BOOTSTRAP -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

     <!-- CSS -->
     <link rel="stylesheet" href="assets/styles/style.css">
</head>

<div class="container mt-5">
     <div class="row">
          <div class="col-md-6">
               <img class="rounded img-fluid mb-sm-3" src="assets/images/women-login.gif" alt="LottieFiles Login">
          </div>
          <div class="col-md-6">
               <h1 class="text-center mb-5 title-login">login</h1>
               <div class="mb-4">
                    <input type="email" class="form-control form-control-lg" name="emailAddress" id="emailAddress"
                         placeholder="Email" autocomplete="off">
               </div>
               <div class="mb-4">
                    <input type="password" class="form-control form-control-lg" name="passwordAddress"
                         id="passwordAddress" placeholder="Password">
               </div>
               <div class="col-md-12 mb-4">
                    <div class="form-check">
                         <input class="form-check-input" type="checkbox" id="gridCheck">
                         <label class="form-check-label" for="gridCheck">Remember me</label>
                    </div>
               </div>
               <div class="d-grid">
                    <button id="btn_login" class="btn btn-success btn-lg" onclick="dataAuthLogin()">Login</button>
                    <span class="text-center mt-4">Don't have an account yet? <a href="register.html"
                              class="text-register">Let's
                              register!</a></span>
               </div>
          </div>
     </div>
</div>

<body>
     <!-- JS CDN BOOTSTRAP -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
          crossorigin="anonymous"></script>

     <!-- Javascript -->
     <script src="assets/js/authentication.js"></script>

     <!-- Javascript Sweetalert2 -->
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
