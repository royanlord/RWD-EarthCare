<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login - EarthCare</title>

     <!-- CSS CDN BOOTSTRAP -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<div class="container mt-5">
     <div class="row">
          <div class="col-md-6">
               <img class="rounded"
                    src="https://images.unsplash.com/photo-1636410435525-f713b5d89567?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzN8fGF3YXJlJTIwZ3JlZW5wZWFjZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=600&q=60"
                    alt="unsplash">
          </div>
          <div class="col-md-6">
               <h1 class="text-center mb-5">LOGIN</h1>
               <div class="mb-4">
                    <input type="email" class="form-control" id="email" placeholder="Email">
               </div>
               <div class="mb-4">
                    <input type="password" class="form-control" id="password" placeholder="Password">
               </div>
               <div class="col-md-12 mb-4">
                    <div class="form-check">
                         <input class="form-check-input" type="checkbox" id="gridCheck">
                         <label class="form-check-label" for="gridCheck">Reminder</label>
                         <a href="#" class="float-end">Forgot Password?</a>
                    </div>
               </div>
               <div class="d-grid">
                    <button class="btn btn-primary">Login</button>
                    <span class="text-center mt-4">Don't have an account yet? <a href="register.html">Let's
                              register!</a></span>
               </div>
          </div>
     </div>
</div>

<body>
     <!-- JS CDN BOOTSTRAP -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
          crossorigin="anonymous"></script>
</body>

</html>
