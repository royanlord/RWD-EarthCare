<div class="container mt-5">

          <div class="col-12 col-lg-12">
               <h1>Profil</h1>
          </div>
          <h4 class="my-4">Welcome,
               <script>
                    document.write(localStorage.getItem("fullName"));
               </script>
          </h4>

          function logOut() {
               localStorage.removeItem("fullName");
               window.location.href = "login.html";
          }
     </script>
</div>
